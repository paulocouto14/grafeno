# Nginx: Grafeno atrás do Cloudflare (HTTPS flexível)
# Coloque em /etc/nginx/sites-available/grafeno e ative com:
#   sudo ln -s /etc/nginx/sites-available/grafeno /etc/nginx/sites-enabled/
# No nginx.conf principal, dentro de http { }, inclua as zonas de rate limit:
#   include /etc/nginx/grafeno-http.conf;
#   (ou copie o conteúdo de nginx/grafeno-http.conf para dentro de http { })
# Depois: sudo nginx -t && sudo systemctl reload nginx
#
# Ajuste antes de usar:
#   - SEU_DOMINIO: ex. grafeno.seudominio.com
#   - proxy_pass: porta do Node (padrão 3000)
#   - include cloudflare-ips.conf: use caminho absoluto se necessário

server {
    listen 80;
    listen [::]:80;

    server_name SEU_DOMINIO;

    # Logs
    access_log /var/log/nginx/grafeno_access.log;
    error_log  /var/log/nginx/grafeno_error.log;

    # Tamanho máximo do body (igual ou maior que o limit do Express, ex. 256k)
    client_max_body_size 256k;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout    60s;
    proxy_read_timeout    60s;

    # --- Cloudflare: usar IP real do visitante ---
    include /etc/nginx/cloudflare-ips.conf;
    real_ip_header CF-Connecting-IP;
    real_ip_recursive on;

    # --- Segurança: headers ---
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    # HSTS: descomente quando usar SSL no origin (Cloudflare Full/Full Strict)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # --- Rate limit (requisições e conexões) ---
    limit_req zone=grafeno_limit burst=20 nodelay;
    limit_conn grafeno_conn 20;

    # --- Proxy reverso para a aplicação Node ---
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Opcional: servir estáticos direto pelo Nginx (menos carga no Node)
    location /public/ {
        alias /caminho/para/grafeno/public/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
}

